<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CSS Flex Box Game || Kush Mevada</title>
</head>
<body>
    <h1 class="title">CSS Flexbox Game</h1>
    <div class="container gx-7 main-div">
        <div class="row">
            <!-- Game Play Area -->
            <div class="col-xl-6 col-md-12 game-div">
                <div id="b1">
                    <div id="b2">
                        <img src="assets/img/mario.png" />
                    </div>
                </div>
            </div>

            <!-- Task and Input Area with Hint -->
            <div class="col-xl-6 col-md-12 input-div">
                <div class="input-container">
                    <h3>Align Mario in the Box!</h3>
                    <div id="hintBox">
                        <div id="hintFlexContainer">
                            <div id="hintMario">
                                <img src="assets/img/mario.png" />
                            </div>
                        </div>
                    </div>
                    <p id="task"></p>
                    <input type="text" id="i1" placeholder="justify-content" />
                    <input type="text" id="i2" placeholder="align-items" />
                    <button class="btn btn-primary mt-2" id="check">Click Me !</button>
                    <p id="result" class="text-success mt-2"></p>
                </div>
            </div>
        </div>
    </div>
    <strong class="text">testing in Desktop screen only</strong>

    <script src="assets/js/main.js"></script>
</body>
</html>
